	<strong id="cmd-mdiscs">Music Discs</strong>
	<b>notch - calm4/Magnetic Circuit</b><br>
	Calm4.ogg was a music file (alongside the other tracks) that was beta-tested and created by Notch himself. It consists of an up-beatbattle-like tune. A part of the song has Notch saying "Mojang Specifications" in a slowed-down voice. The track was released around Alpha 1.1.1 (Seecret Saturday 10)but it is unknown when and why it was omitted from the downloaded game files.
	<br>
	<img class="locked" src="../img/wiki/cmd/music_disc_calm4.png" width="35%">
	<br>
	Craft

	<div class="news-card" id="cmd">
	<strong id="cmd-ctmd">Creating the music discs</strong>
	Before version 3.4.0: The creation of music disc takes place in a Smithing Table, the main ingredient is an Empty Music Disc, then an item is added that is associated with the music disc itself.
	<br>
	Since version 3.4.0: The creation of a music disk takes place in a Smithing Table and in 1.20 format, i.e. the template is Music Disk Base, the base item is Music Disc Frame (previously Empty Music Disc), and then an item related to the music disk itself is added.
	<br>
	Recipes for all music discs can be found through such mods as: Just Enough Items (JEI), Roughly Enough Items Fabric/Forge (REI) and EMI.
	</div>
