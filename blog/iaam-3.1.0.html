	<p>
	Hello to all the readers of this post!<br><br>
	Today I'm introducing the It's All About Money Reload update, which will update textures and more. It's also the last update and post of the year. So...<br><br>
	Merry Christmas and Happy New Year!<br><br>
	<h2>Changelog</h2>
	<b>Adds:</b><br>
	- Added:<br> 
	  * Entropy Alloy Dust<br>
	  * Entropy Alloy Ingot<br>
	  * Entropy Alloy Block<br>
	- Added a new trim material - Entropy Alloy<br><br>
	<b>Changes:</b><br>
	- Changed most textures (by <a href="https://bento.me/kvadrat-q">Kvadrat_Q</a>)<br>
	- Renamed<br>
	  * `Diamond of Entropy` to `Entropy Crystal`<br>
	  * `Diamond of Entropy Block` to `Entropy Block`<br>
	- Changed identifiers:<br>
	  * `diamond_of_entropy` to `entropy_crystal`<br>
	  * `diamond_of_entropy_block` to `entropy_block`<br>
	- Changed many of the crafting recipes<br>
	- Changed palettes of trim materials<br><br>
	Download: <a href="../projects/its_all_about_money_reload">Page</a>
	</p>
