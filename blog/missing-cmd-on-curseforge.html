	<h1 align="center">Missing Created Music Discs on CurseForge</h1>
	<i>19.02.2024, 13:45</i><br>
	</div>
	<p>
	On February 4, 2024, 1 hour after release, the Created Music Discs mod update is no longer available on CurseForge. The reason for this is an appeal from the author of NoCube's Craftable Music Discs to CurseForge support about copyright infringement. My mod is an unofficial port to newer versions with much more supported mods. I want to draw attention to the fact that the author initially abandoned it, and only after I had downloads became much more than he did, he decided to update his mod to new versions. In the version on 1.20.1 he removed support for third-party mods, as I think the reason is not displaying recipes like "smithing_transform" in JEI. Then I wrote to him to explain why it does not work, in response I received only that he does not want to discuss with me because I made a port of his mod. I charged him for the fact that he abandoned his for 2 years, and took someone else's mod name. In response, he appealed even then in support, that is why there were archived versions released before September 25, 2023. But it seems he holds a grudge against me until now, because my mod already has 139 thousand downloads.
	<br><br>
	I think we are both wrong in this situation. But it seems to me to abandon the mod for 2 years, and then come and take offense because I have more downloads and then contact support to remove my mod some kind of childish act. But I do not intend to abandon my own and therefore will soon be released an update where will be removed content that violates the copyright of mod NoCube's Craftable Music Discs.
	</p>
